<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxi & Co.</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      background: white;
      flex-wrap: wrap;
    }

    .hero img {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
    }

    .hero-text {
      max-width: 500px;
      margin-left: 40px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero-text a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="maxi-mascot.jpg" alt="Mascot Maxi" />
    <div class="hero-text">
      <h1>Welcome to Maxi & Co.</h1>
      <p>Pet Supplies for Your Dog</p>
      <a href="shop.html">Shop Now</a>
    </div>
  </section>

</body>
</html>
